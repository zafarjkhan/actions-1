name: Generate ASCII Artwork

on: push

jobs: 
    first_job:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repo
            uses: actions/checkout@v4

          - name: Install Cowsay Program
            run: sudo apt-get install cowsay -y

          - name: List Repo Files
            run: ls -ltra
          
          - name: Execute Shell script
            run: ./ascii-script.sh

